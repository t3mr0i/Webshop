</head>

<body>
<header>
    <div id="KaisShopKlein"><img src="../img/KaisShopKlein.png" alt="KaisShopKlein"></div>
    <div id="KaisShopBlack"><img src="../img/KaisShopBlack.png" alt="KaisShopBlack"></div>
    <div id="nav">
        <ul>

        </ul>

    <button class="button5" type="button" value="abmelden">Abmelden<i class="fa fa-sign-out"></i></button>
</header>
<h1>r.wahnsinn@web.de</h1>
<div id="tabelle_artikel">
    <table>
        <col width="500">
        <col width="550">
        <col width="550">
        <thead>
        <tr>
            <th>Name</th>
            <th>Menge</th>
            <th>Preis</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="artikel1"></td>
            <td>
                <button class="cartButton" type="button" onclick=decrease()>-</button>
                <p id="artikel1Menge"></p>
                <button class="cartButton" type="button" onclick=increase()>+</button>

            </td>
            <td id="artikel1Preis"></td>
        </tr>
        <tr>
            <td id="artikel2"></td>
            <td>
                <button class="cartButton" type="button" onclick=decrease2()>-</button>
                <p id="artikel2Menge"></p>
                <button class="cartButton" type="button" onclick=increase2()>+</button>

            </td>
            <td id="artikel2Preis"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td id="total" colspan="3"></td>
        </tr>
        </tfoot>
    </table>

    <div id="button_zurueck"><a href="tabelle_warenkorb.html">
        <button class="button3" type="button">zurück</button>
    </a></div>
</div>
<br>
<script>
    function decrease() {

        cartWahnsinn[0][2] -= 1;
        document.getElementById("artikel1Menge").innerHTML = cartWahnsinn[0][2];
        updateCart();

    }

    function increase() {
        cartWahnsinn[0][2] += 1;
        document.getElementById("artikel1Menge").innerHTML = cartWahnsinn[0][2];
        updateCart();

    }

    function decrease2() {

        cartWahnsinn[1][2] -= 1;
        document.getElementById("artikel2Menge").innerHTML = cartWahnsinn[1][2];
        updateCart();

    }

    function increase2() {
        cartWahnsinn[1][2] += 1;
        document.getElementById("artikel2Menge").innerHTML = cartWahnsinn[1][2];
        updateCart();
    }

    document.getElementById("artikel1").innerHTML = cartWahnsinn[0][0];
    document.getElementById("artikel1Preis").innerHTML = cartWahnsinn[0][1];
    document.getElementById("artikel1Menge").innerHTML = cartWahnsinn[0][2];
    document.getElementById("artikel2").innerHTML = cartWahnsinn[1][0];
    document.getElementById("artikel2Preis").innerHTML = cartWahnsinn[1][1];
    document.getElementById("artikel2Menge").innerHTML = cartWahnsinn[1][2];

    document.getElementById("total").innerHTML = cartWahnsinn[0][1] * cartWahnsinn[0][2] + cartWahnsinn[1][1] * cartWahnsinn[1][2];

    function updateCart() {
        document.getElementById("total").innerHTML = cartWahnsinn[0][1] * cartWahnsinn[0][2] + cartWahnsinn[1][1] * cartWahnsinn[1][2];

    }

</script>
