<script>

    document.getElementById("artikel2").innerHTML = allProducts[1][0];
    document.getElementById("artikel3").innerHTML = allProducts[1][0];
    document.getElementById("artikel4").innerHTML = allProducts[1][0];
    
    var table = document.getElementById('table');
    var tbody = document.createElement("tbody");
    var divContainer = document.createElement("div");
    table.appendChild(tbody);
    cartFall.forEach(function (products) {
        var row = document.createElement("tr");
        products.forEach(function (product) {

            var cell = document.createElement("td");

            cell.textContent = product;


            row.appendChild(cell);
        });
        tbody.appendChild(row);
    });


    for (let i = 0; i < allProducts.length; i++) {

        total += allProducts[i][1] * allProducts[i][2];
    }
    document.getElementById("total").innerHTML += " " + total + " €"


    var buttonEntryNegative = document.createElement("button");
    var buttonEntryPositive = document.createElement("button");
    buttonEntryNegative.innerHTML = "-";
    buttonEntryPositive.innerHTML = "+";

    buttonEntryPositive.addEventListener("click", function () {
        allProducts[i][2].add();

    });
    buttonEntryNegative.addEventListener("click", function () {
        allProducts[i][2] -= 1;


    });


</script>
